<script>
    let database = ["Apel", "Semangka"];
    let konfirmasi = true;

    const printData = () => {
        return database.map((value, idx) => {
            return `${idx + 1}. ${value}`
        }).join("\n");
    }

    while (konfirmasi) {
        let menu = prompt(`Menu data buah : 
        1. Lihat data
        2. Tambah data
        3. Hapus data
        4. Edit data
        `)

        if (menu == "1") {
            // fitur lihat data
            alert(`List data :\n${printData()}`)

        } else if (menu == "2") {
            // fitur tambah data
            let newData = prompt("Masukkan data baru ");
            // database.push(newData);
            database[database.length] = newData;
        } else if (menu == "3") {
            // fitur hapus data
            let no = parseInt(prompt(`Pilih data yang akan dihapus :\n${printData()}`));
            database.splice(no - 1, 1)
        } else if (menu == "4") {
            // edit data
            let no = parseInt(prompt(`Pilih data yang akan diedit :\n${printData()}`));
            let newData = prompt("Masukkan data baru :");
            database[no - 1] = newData;
        } else {
            alert("Menu yang anda cari tidak ada ⚠️")
        }

        let lanjut = confirm("Kembali ke menu ?");
        if (!lanjut) {
            konfirmasi = false;
        }
    }


</script>
